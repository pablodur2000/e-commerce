<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/profile.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="my-profile.html"></script>
</head>

<body>
  
  <nav
      class="flex items-center justify-between p-6 h-20 shadow-sm bg-white"
    >
    <a href="index.html"><img src="/e-commerce.github.io/img/logo.png" alt="Logo" class="logo"></a>
      <ul id="ul-id">
        <li id="li-id" class="li text-xl">
         
          <a
            href="categories.html"
            class="li-a hidden sm:inline-block text-black hover:text-black"
            >Categorias</a
          >
          <a
            href="sell.html"
            class="li-a hidden sm:inline-block text-black hover:text-black"
            >Vender</a
          >
          <div
            class="sm:inline-block text-black hover:text-black"
            id="login-item-container"
          >
            <a
              id="login-a"
              href=""
              class="li-a hidden sm:inline-block text-black hover:text-black"
              >Login</a
            >
            <div class="img-arrow-menu-id-div">
              <svg id="img-arrow-menu-id" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 img-arrow-menu">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
              <div id="hidden-user-menu">
                <a
                  href="my-profile.html"
                  class="li-a hidden sm:inline-block text-black hover:text-black"
                  >Mi perfil</a
                >
                <a
                  href=""
                  id="close-session-a"
                  class="li-a hidden sm:inline-block text-black hover:text-black"
                  >Cerrar sesión</a
                >
              </div>
            </div>
           
           

            <a
            id="cart-link"
            href="cart.html"
            class="relative li-a hidden sm:inline-block text-black hover:text-black"
            > <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="
            position: relative;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg></a
          >
          </div>
        </li>
        <div class="menu-button sm:hidden space-y-1 hover:cursor-pointer">
          <span class="w-10 h-1 bg-gray-600 rounded-full block"></span>
          <span class="w-10 h-1 bg-gray-600 rounded-full block"></span>
          <span class="w-10 h-1 bg-gray-600 rounded-full block"></span>
        </div>
      </ul>
    </nav>

  <main>
    <div class="container">
      <div class="flex min-h-screen">
        
        
        <div class="flex-1 p-8 bg-white text-dark">
         
          <div class="border-b border-gray-300 mb-6">
            <nav class="-mb-px flex space-x-8">
              <a href="#" class="text-dark border-b-2 border-primary px-1 pb-2">Account</a>
            </nav>
          </div>
          
         
          <div class="space-y-6">
            <div>
              <h2 class="text-lg font-medium text-dark">Informacion personal</h2>
            </div>
            <div class="flex items-center">
              <img src="https://via.placeholder.com/100" alt="User Avatar" class="rounded-full" id="profilePhoto">

              <input type="file" id="fileInput">
              
              <button id="uploadPhoto" class="ml-4 bg-light text-dark px-4 py-2 rounded hover:bg-gray-600">Confirmar foto de perfil</button>
            </div>

            <form action="#" class="space-y-4">
              <div class="grid grid-cols-1 gap-2">
                <div class="required w-6/12">
                  <label for="first-name" class="block text-sm font-medium text-dark">Nombre <span>*</span></label>
                  <input type="text" id="first-name" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="w-6/12">
                  <label for="second-name" class="block text-sm font-medium text-dark">Segundo Nombre</label>
                  <input type="text" id="second-name" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="required w-6/12">
                  <label for="last-name" class="block text-sm font-medium text-dark">Apellido<span>*</span></label>
                  <input type="text" id="last-name" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="w-6/12">
                  <label for="second-lastname" class="block text-sm font-medium text-dark">Segundo apellido</label>
                  <input type="text" id="second-lastname" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
              </div>
              <div class="required w-6/12">
                <label for="email" class="block text-sm font-medium text-dark">Email <span>*</span></label>
                <input type="email" id="email" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
              </div>
              <div class="w-6/12">
                <label for="tel" class="block text-sm font-medium text-dark">Telefono</label>
                <input type="tel" id="tel" class="mt-1 block w-full bg-white text-dark border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary">
              </div>
             <!-- ui-switch -->
              <label class="ui-switch">
                <input type="checkbox">
                <div class="slider">
                  <div class="circle"></div>
                </div>
              </label>
            </form>
            <button class="mt-6 bg-blue-900 text-gray-50 px-6 py-2 rounded-md hover:bg-primary-dark">Guardar cambios</button>
          </div>
        </div>
      </div>

    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/logged-user.js"></script>
  <script src="js/cartCount.js"></script>
</body>

</html>
